<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">react not rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
      class App extends React.Component {
        render() {
          return React.createElement("div", {}, [
            React.createElement("h1", {}, "REACT IS RENDERED"),
            ,
            React.createElement(Person, { name: "ya", occupation: "engineer" }),
            React.createElement(Person, { name: "nes", occupation: "banker" }),
            React.createElement(Person, { name: "ali", occupation: "artist" }),
          ]);
        }
      }

      const Person = props => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.occupation),
        ]);
      };
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
